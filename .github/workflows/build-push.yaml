name: Build and Push

on:
  workflow_call:
    inputs:
      dir:
        description: Directory to build and push
        required: true
        default: ''
        type: string

jobs:
  build-push:
    name: Build and Push ${{ inputs.dir }}
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: 'arm64'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}
        flavor: |
          suffix=-${{ inputs.dir }},onlatest=true
        tags: |
          type=sha
          type=edge
          type=ref,event=pr
          type=semver,pattern={{raw}}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v3
      with:
        context: ./${{ inputs.dir }}
        file: ./${{ inputs.dir }}/Dockerfile
        push: true
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}

    - name: Image digest
      run: |
        echo 'Digest for ${{ inputs.dir }}: `${{ steps.docker_build.outputs.digest }}`' >> $GITHUB_STEP_SUMMARY
